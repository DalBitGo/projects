version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: storebridge-postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust  # 로컬 개발용 trust 모드
      POSTGRES_USER: storebridge
      POSTGRES_DB: storebridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/pg_hba.conf:/docker-entrypoint-initdb.d/pg_hba.conf:ro
      - ./docker/postgres/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storebridge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: storebridge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

